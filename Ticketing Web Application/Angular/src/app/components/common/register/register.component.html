<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-50">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 3rem; background-color: rgba(238, 238, 238, 0.6) ;box-shadow: 13px 13px rgba(14, 14, 14, 0.6)">
        <div class="card-body p-5">
          <form #register="ngForm">
            <h1 class="mb-3 text-center">Sign up</h1>
  
            <div class="row">
              <div class="form-outline mb-3">
                <label class="form-check-label">Email</label   >
                <input
                  type="email"
                  name="Email"
                  class="form-control form-control-lg"
                  required
                />
              </div>
  
              <div class="form-outline mb-3">
                <label class="form-check-label">Password</label  >
                <input
                  type="password"
                  name="Password"
                  class="form-control form-control-lg"
                  required
                />
              </div>
                
              <div class="form-outline mb-3">
                <label class="form-check-label">Confirm Password</label  >
                <input
                  type="password"
                  name="Password"
                  class="form-control form-control-lg"
                  required
                />
              </div>

              <button
              style="color: rgb(0, 0, 0);background-color: transparent;"
                class="btn btn-dark btn-lg btn-block form-control"
                type="submit"
                [disabled]="!register.valid"
              >
                Sign Up
              </button>
              <div class="form-control-lg text-center">
                <a href="login" style="color: black;">Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
