<div class="row">
  <div class="container">
    <div class="col-xs-12">
      <app-gamecontrol
        (intervalFired)="onNumberAdded($event)"
      ></app-gamecontrol>
      <app-even
        *ngFor="let evenNumber of evenNumbers"
        [evenNumber]="evenNumber"
      ></app-even>
      <app-odd
        *ngFor="let oddNumber of oddNumbers"
        [oddNumber]="oddNumber"
      ></app-odd>
    </div>
  </div>
</div>
