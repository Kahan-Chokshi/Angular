<!DOCTYPE html>
<html ng-app="MyModule">
  <head>
    <title>Angular JS Module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      var MyModule = angular.module("MyModule", []);

      var MyController = function ($scope, $rootScope) {
        $scope.CompanyName = "KCS IT Global";
        $scope.FounderName = "Kahan Chokshi";
        $rootScope.CoFounder = "Shadow";
        $scope.CoFounder = "CyberWarrior";
      };

      var MyController2 = function ($scope) {};

      MyModule.controller("MyController", MyController);

      MyModule.controller("MyController2", MyController2);
    </script>

    <style type="text/css">
      span {
        color: maroon;
        font-size: 22px;
        font-weight: bold;
      }
      b {
        color: teal;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <span ng-controller="MyController">{{CompanyName}}</span>
    <hr />
    <span ng-controller="MyController">{{FounderName}}</span>
    <hr />
    <span ng-controller="MyController">{{CoFounder}}</span>
    <hr />
    <span ng-controller="MyController2">{{CoFounder}}</span>
    <hr />
  </body>
</html>
