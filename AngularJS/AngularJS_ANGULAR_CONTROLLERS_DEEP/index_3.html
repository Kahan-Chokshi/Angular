<!DOCTYPE html>
<html ng-app="MyModule">
  <head>
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      var MyModule = angular.module("MyModule", []);

      var MyController = function ($scope) {
        var CompanyFounders = [
          {
            FirstName: "Kahan",
            LastName: "Chokshi",
            ContactNo: "9408097042",
            EmailId: "kahanchokshi789@gmail.com",
          },
          {
            FirstName: "Shadow",
            LastName: "",
            ContactNo: "9408097042",
            EmailId: "kahanchokshi789@gmail.com",
          },
          {
            FirstName: "CyberWarrior",
            LastName: "",
            ContactNo: "9408097042",
            EmailId: "kahanchokshi789@gmail.com",
          },
        ];
        $scope.CompanyFounders = CompanyFounders;
      };

      MyModule.controller("MyController", MyController);
    </script>
  </head>
  <body>
    <table ng-controller="MyController">

        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Contact No</th>
          <th>Email Id</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="CompanyFounder in CompanyFounders">

          <td>{{CompanyFounder.LastName}}</td>
          <td>{{CompanyFounder.ContactNo}}</td>
          <td>{{CompanyFounder.EmailId}}</td>

</html>
